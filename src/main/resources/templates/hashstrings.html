<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>HASH-STRINGS</title>
    <style type="text/css">
   TABLE {
    width: 1300px;
   }
   TH {
    background: #4b0082;
    color: #fffff0;
   }
   TD, TH {
    padding: 3px;
   }
    </style>
</head>

<body>
<div align="center">
    <form   th:method="GET" th:action="@{/hashstring/new}">
        <input type="submit" value="Insert new STRING"/>
    </form>
</div>
<center><h3> Sorted HashString Table </h3></center>

<table summary="Table of sorted strings" border="1" cellspacing="2" align="center">
    <caption>Hash Table</caption>

    <thead>
    <tr>
        <th> id</th>
        <th> hash</th>
        <th> string</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hashstrings : ${hashstrings}"
        th:style="${hashstrings}? 'font-weight: 30;'">
        <td th:text="${hashstrings.getId()}"></td>
        <td th:text="${hashstrings.getHashing()}"></td>
        <td th:text="${hashstrings.getString()}"></td>

        <td>
            <form th:method="GET" th:action="@{/hashstring/{id}/delete (id=${hashstrings.id})}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
</body>
</html>
